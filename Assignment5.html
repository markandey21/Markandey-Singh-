<!DOCTYPE html>
<html>
<head>
<title>Student Registration Form</title>    
</head>
<body>

<h1 align="center">Student Registration Form</h1>
<hr>

<!--Registration Form-->
<form method="post" action="submit.html">

<!--Full Name-->
<p>
<label>Full Name</label>
<input type="text" name="fullname" placeholder="Enter Your Full Name"required>
</p>    

<!--Email with validation-->
<p>
<label>Email:</label>
<input type="text" name="Fullname" placeholder="Enter Your E-Mail"required> 
</p>

<!--Password-->
<p>
<label>Password:</label>
<input type="Password" name="Password" placeholder="Enter Password"required>   
</p>

<!--Gender (Radio Button)-->
<p>
<label>Gender</label>
<input type="radio" name="gender" value="male"required>Male
<input type="radio" name="gender" value="female">female
</p>

<!--Course Selection Dropdown-->
<p>
<label>Course:</label>
<select name="course"required>
<option value="">--Select Course--</option>  
<option value="btech">B.Tech</option>
<option value="bca">BCA</option>
<option value="mba">MBA</option>
<option value="mca">MCA</option> 
</select>
</p>

<!--Contact Number-->
<p>
<label>Contact No:</label>
<input type="tel" name="contact" placeholder="Enter Your Phone Number"required>   
</p>

<!--Address(Textarea)-->
<p>
<label>Address:</label><br>
<textarea name="address" roys="4" cols="45" placeholder="Enter Your Address"required></textarea>    
</p>

<!--Submit And Reset-->
<p>
<input type="submit" value="register">
<input type="reset" value="Clear">    
</p>
</form>

<hr>
<p align="center">&copy; 2025 Student Registration Portal</p>

</body>    
</html>
